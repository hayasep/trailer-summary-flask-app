<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details for {{ section_name }}</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            text-align: left;
            padding: 8px;
            word-wrap: break-word;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(odd) {
            background-color: #f9f9f9;
        }
        tr:nth-child(even) {
            background-color: #ffffff;
        }
        .main-menu-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            font-size: 16px;
        }
        .main-menu-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Details for {{ section_name }}</h1>
    {% if section_data %}
        {{ section_data | safe }}
    {% else %}
        <p>No data available for this section.</p>
    {% endif %}
    <a href="{{ url_for('summary_view') }}" class="main-menu-button">Back to Summary</a>
</body>
</html>
