<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclude Sections</title>
</head>
<body>
    <h1>Exclude Sections</h1>
    <form method="POST" action="{{ url_for('exclude_sections') }}">
        <h3>Select sections to exclude:</h3>
        <ul>
            {% for section in sections %}
                {% if section != "Uncategorized" %}
                    <li>
                        <label>
                            <input type="checkbox" name="sections" value="{{ section }}">
                            {{ section }}
                        </label>
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
        <button type="submit">View Summary</button>
    </form>
    <a href="{{ url_for('main_menu') }}">Return to Main Menu</a>
</body>
</html>
