<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trailer Summary Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .button {
            display: inline-block;
            margin: 10px 15px;
            padding: 15px 30px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .file-list {
            margin-top: 20px;
            text-align: left;
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
        }

        .file-list h3 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #333;
        }

        .file-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .file-list li {
            margin-bottom: 8px;
            font-size: 14px;
            word-wrap: break-word;
        }

        .file-list li span {
            color: #6c757d;
        }

        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        Trailer Summary Tool
    </header>
    <main>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="files">Upload Files:</label>
            <input type="file" name="files" id="files" multiple>
            <button type="submit" class="button">Upload</button>
        </form>

        {% if uploaded_files %}
            <div class="file-list">
                <h3>Files Uploaded:</h3>
                <ul>
                    {% for file, trailer in uploaded_files %}
                        <li>{{ file }} {% if trailer %} - <span>{{ trailer }}</span>{% endif %}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <a href="/process" class="button">Process Data</a>
        <a href="/summary" class="button">View Summary</a>
        <a href="/mappings" class="button">View Mappings</a>
        <a href="/reset" class="button" style="background-color: #dc3545;">Reset Data</a>
        <a href="{{ url_for('email_form') }}" class="button" style="background-color: purple;">Generate Recap Email</a>


    </main>
</body>
</html>
